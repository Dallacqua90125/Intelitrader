

<!-- Menor distância de dois arrays

João estava participando de uma competição de programação e lhe foi dado um problema em que ele tinha que encontrar a menor distância entre dois números de dois arrays.

Um exemplo seria:

    Array 1 -> [-1, 5]
    Array 2 -> [26, 6]

A menor distância seria a combinação do número 5 do array 1 com o número 6 do array 2, que seria 1 de distância.
Instruções

    Use arrays com tamanho maiores ou iguais a 10 números.
    De preferência, coloque o código em um arquivo único, para que seja possível executar online e coloque o link do site que executa. Ex: playcode.io/javascript 
    
    
    
    Rode o codigo no site:
        https://playcode.io/html
    
    -->






<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Resultado das Arrays</h1>
    <p id="array1"></p>
    <p id="array2"></p>
    <p id="resultado"></p>

    <script>
        class Distancia {
            constructor() {
                this.array1 = [];
                this.array2 = [];
            }

            criarArray() {
                for (let i = 1; i <= 10; i++) {
                    let input, number;
                    while (true) {
                        input = prompt(`${i}º número da primeira array`);
                        number = parseInt(input);
                        if (!isNaN(number)) {
                            this.array1.push(number);
                            break;
                        } else {
                            alert('Insira um número válido.');
                        }
                    }
                }

                for (let i = 1; i <= 10; i++) {
                    let input, number;
                    while (true) {
                        input = prompt(`${i}º número da segunda array`);
                        number = parseInt(input);
                        if (!isNaN(number)) {
                            this.array2.push(number);
                            break;
                        } else {
                            alert('Insira um número válido.');
                        }
                    }
                }
                return [this.array1, this.array2];
            }

            menorEntreDuasArray() {
                let menorDistancia = Infinity;
                let menorNumero1 = null;
                let menorNumero2 = null;

                for (let i = 0; i < this.array1.length; i++) {
                    for (let j = 0; j < this.array2.length; j++) {
                        let distancia = Math.abs(this.array1[i] - this.array2[j]);
                        if (distancia < menorDistancia) {
                            menorDistancia = distancia;
                            menorNumero1 = this.array1[i];
                            menorNumero2 = this.array2[j];
                        }
                    }
                }
                return [menorDistancia, menorNumero1, menorNumero2];
            }
        }

        const distancia = new Distancia();
        const arrays = distancia.criarArray();
        const resultadoDeCadaArray = distancia.menorEntreDuasArray();

        document.getElementById('array1').textContent = `Array 1: ${arrays[0].join(', ')}`;
        document.getElementById('array2').textContent = `Array 2: ${arrays[1].join(', ')}`;
        document.getElementById('resultado').textContent = `Menor distância entre os dois arrays é: ${resultadoDeCadaArray[0]} entre ${resultadoDeCadaArray[1]} e ${resultadoDeCadaArray[2]}`;
    </script>
</body>
</html>
